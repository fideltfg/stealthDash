services:
  dashboard:
    build: .
    container_name: dashboard-app
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reload during development
      - ./src:/app/src
      - ./http:/app/http
      - ./vite.config.ts:/app/vite.config.ts
      # Prevent node_modules from being overwritten
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_ALLOWED_HOSTS=${VITE_ALLOWED_HOSTS:-localhost}
    restart: unless-stopped
    stdin_open: true
    tty: true

  ping-server:
    build: ./ping-server
    container_name: dashboard-ping-server
    ports:
      - "3001:3001"
    environment:
      - PING_SERVER_PORT=3001
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=dashboard
      - DB_USER=dashboard
      - DB_PASSWORD=dashboard123
      - JWT_SECRET=your-secret-key-change-in-production
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_SECURE=${SMTP_SECURE:-false}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - EMAIL_FROM=${EMAIL_FROM:-noreply@dashboard.local}
      - DASHBOARD_URL=${DASHBOARD_URL:-http://localhost:3000}
    restart: unless-stopped
    depends_on:
      - postgres
    # Required for ICMP ping to work in container
    cap_add:
      - NET_RAW
      - NET_ADMIN

  postgres:
    image: postgres:15-alpine
    container_name: dashboard-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=dashboard
      - POSTGRES_USER=dashboard
      - POSTGRES_PASSWORD=dashboard123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./ping-server/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    restart: unless-stopped

volumes:
  postgres_data:
